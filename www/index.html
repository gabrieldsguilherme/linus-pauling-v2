<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
    </head>

    <body ng-app="linus" ng-controller="CalculoController">
        <ion-pane>
            <div class="bar bar-header bar-positive">
                <h1 class="title">Linus Pauling</h1>
            </div>

            <br/>
            
            <ion-content>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Número atômico</span>
                    <input type="number" placeholder="Digite o número atômico do elemento" ng-model="numeroAtomico">
                </label>

                <ion-list ng-show="calculos">
                    <ion-item ng-repeat="calculo in calculos.calculos">
                        <div class="item item-divider">
                            {{calculo.titulo}}
                        </div>
                        <div class="card">
                            <div class="item item-text-wrap">
                                {{calculo.valor}}
                            </div>
                        </div>
                    </ion-item>
                </ion-list>

                <div class="list" ng-hide="calculos">
                    <div class="card" ng-show="informacao">
                        <div class="item item-text-wrap" align="center">
                            {{informacao}}
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
